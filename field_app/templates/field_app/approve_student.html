{% extends 'base.html' %}

{% block content %}
<h2>Approve Student: {{ student.user.get_full_name }}</h2>
<p>Registration Number: {{ student.registration_number }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Approve Student</button>
    <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
